<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> CombiBar - Votre Bar Mobile sur Roues</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
      
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <script src="script.js"></script>
      
    </head>
    <body>
        <header>
            <h1>Bienvenue au KombiBar</h1>
        </header>
        <main>
            <section id="products">
                <div class="product">
                    <img src="SS.jpeg" alt="Spécial Surfer">
                </div>
                <div class="product">
                    <img src="ME.jpeg" alt="Margarita Ensoleillée">
                </div>
                <div class="product">
                    <img src="PP.jpeg" alt="Punch de Plage">
                </div>
                <div class="product">
                    <img src="CV.jpeg" alt="Coco Vanille">
                </div>

            </section>
            <section>
                <div class="météo">
                    <h1>météo à Fontainebleau</h1>
                    <ul>
                        <li>wind speed: <span id="windSpeed"></span></li>
                        <li> temp min: <span id="temp_min"></span></li>
                        <li>temp max: <span id="temp_max"></span></li>
                    </ul>
                                 
                </div>
            </section>
        </main>
    </body>
    </html>
